<head>
    <title>InfyStore</title>

<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">InfyStore</a>

                <span class="icon-bar"></span>

     <div class="row">
        <div class="col-sm-12">  </div>
                <div class="container col-sm-12" style="padding-top:50px">
          <div class="panel panel-primary">
            <div class="panel-heading text-center" ><h3> Form</h3></div>
            <div class="panel-body text-center">
                       <div class="form-group"> 


                        
                            <form>
                                <div>
                                <label for="name">Name:</label>
                                <input type="text" id="name">
                            </div>
                            <div>
                                <label for="gender">Specify your gender:</label>
                                <input type="radio" name="gender" id="male" value="male">Male
                                <input type="radio" name="gender" id="female" value="female">Female
                                <input type="radio" name="gender" id="others" value="others">Others
                            </div>
                            <div>
                                <label for="hobbies">What are your Hobbies</label>
                                <input type="checkbox" id="Writing" name="hobbies" value="Writing">Writing
                                <input type="checkbox" id="singing" name="hobbies" value="singing">Singing
                                <input type="checkbox" id="travelling" name="hobbies" value="travelling">Singing
                            </div>
                            <div>
                                <label for="superhero">Your Favourite Super hero</label>
                                <select id="superhero">
                                    <option value="">Select</option>
                                    <option value="goku">Goku</option>
                                    <option value="Vegeta">Vegeta</option>
                                    <option value="batman">Batman</option>
                                    <option value="thor">Thor</option>
                                    <option value="Wolverine">Wolverine</option>
                                </select>
                            </div>

                            <table border="1px">
                                <caption>Table Caption</caption>
                                <thead>
                                    <tr>
                                        <th colspan="2">
                                            Header 1
                                        </th>
                                        <th>
                                            Header 2
                                        </th>
                                        <th>
                                            Header 3
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td rowspan="2">
                                            Row 1, Column 1
                                        </td>
                                        <td>
                                            Row 1, Column 2
                                        </td>
                                        <td>
                                            Row 1, Column 3
                                        </td>
                                        <td>
                                            Row 1, Coulmn 4
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> Row2 , Column 2</td>
                                        <td> Row2 , Column 3</td>
                                        <td> Row2 , Column 4</td>
                                    </tr>
                                    <tr>
                                        <td>Row 3, Column 1</td>
                                        <td colspan="2"> Row 3, Column 2</td>
                                        <td> Row 3, Column 3</td>
                                    </tr>
                                </tbody>
                        
                            </table>
                            </form>

                        
            </div>
          </div>
          </div>
    </div>
