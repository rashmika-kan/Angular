<!DOCTYPE html>
<html lang="en">
<head>
    <title>InfyStore</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a href="http://localhost:4200/" class="navbar-brand">InfyStore</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
 
    </nav>
    <form (ngSubmit)="onLogin()">
    <div class="row">
        <div class="col-sm-12">  </div>
                <div class="container col-sm-12" style="padding-top:50px">
          <div class="panel panel-primary">
            <div class="panel-heading text-center" ><h3>Login Form</h3></div>
            <div class="panel-body text-center">
                       <div class="form-group">
                           <label for="userName">Username:</label>
                           <input type="text" name="userName" id="loginName" class="form-control" [(ngModel)] ="username">
                       </div>

                       <div class="form-group">
                           <label for="pwd">Password:</label>
                        <input type="password" name="pwd" id="loginPwd" class="form-control" [(ngModel)] ="password">
                    </div>

        
                        <div>
                            <p class="text-center" style="padding-top: 50px">
                            <button type="submit" class="btn btn-primary" name="login" (click)="login=true">Login</button>
                            </p>
                        </div>

                        <div>
                            <p class="text-center" style="padding-top: 50px">
                            <a href="https://www.facebook.com/"  target="_blank">Sign Up</a>
                            </p>
                        </div>

                        <div *ngIf="login">
                            {{successMessage}}

                        </div>
                    
                        
                    </div>
                    </div>
                        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>		
                        
                        
                 </div>
                </div>
            </form>
         
    
</body>
<app-register></app-register>
</html>
